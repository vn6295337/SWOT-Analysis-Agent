<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
</head>
<body>
    <h1>Testing Frontend API Connection</h1>
    <button onclick="testApi()">Test API Connection</button>
    <div id="result"></div>
    
    <script>
        async function testApi() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('http://localhost:8002/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ company_name: 'TestCompany' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h2>✅ API Test Successful!</h2>
                    <p><strong>Company:</strong> ${data.company_name}</p>
                    <p><strong>Score:</strong> ${data.score}/10</p>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Report Length:</strong> ${data.report_length} characters</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>❌ API Test Failed!</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This might be due to CORS issues or the API not running.</p>
                `;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
